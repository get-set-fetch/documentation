<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open source scraper {{ page.title }}</title>
    <link rel="stylesheet" href="../assets/css/gsf.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }
        });

        function copyToClipboard(btn) {
            const code = window.navigator.clipboard.writeText(btn.parentElement.querySelector("code").innerText);

            btn.classList.add('is-hidden');
            btn.nextElementSibling.classList.remove('is-hidden');

            setTimeout(function () {
                btn.classList.remove('is-hidden');
                btn.nextElementSibling.classList.add('is-hidden');
            }, 2000);
        }
    </script>

    {% endif %}
</head>
