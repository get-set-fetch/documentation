<div class="card my-4">
    <h5 class="card-header">API2 Reference</h5>
    <div class="card-body">
        <div class="row">
        <ul class="list-unstyled mb-0">
    {% for item in site.docs_api %}
    {% if item.title != 'Index' %}
        {% assign current_api = item.url | remove: '.html' | split: '/' | last  %}
        {% assign current_api_lowercase = current_api | downcase %}
        <li><a href="/api.html#{{ current_api }}" {% if current == current_api_lowercase ) %}class='active'{% endif %}>{{ current_api }}</a></li>
    {% endif %}
    {% endfor %}
        </ul>
        </div>
    </div>
</div>
